<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library Catalogue</title>
        <script src="library.js" defer></script>
        <script src="button.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">Library Catalog</div>
        <div id="main_body"></div>
            <div id="container"></div>
            <dialog id="dialog">
                <form id="newBookForm">
                    <label>Title: <input type="text" name="title" required></label><br>
                    <label>Author: <input type="text" name="author" required></label><br>
                    <label>Pages: <input type="number" name="pages" required></label><br>
                    <label>Year: <input type="number" name="year" required></label><br>
                    <label>Type: <input type="text" name="type" required></label><br>
                    <label>Read: <input type="checkbox" name="isRead"></label><br>
                    <button id="submit" type="submit">Add Book</button>
                </form>
            </dialog>
            <button id="openButton">New Book</button>
        <div class="main_body"></div>

    </body>
</html>
