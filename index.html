<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library Catalogue</title>
        <script src="library.js" defer></script>
        <script src="button.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Nunito:wght@400;700&family=Comfortaa:wght@400;600&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="header">Library Catalog</div>
        <div id="main_body">
            <div id="container"></div>
            <div class="sidebar">
                <button id="openButton">New Book</button>
                <div id="dialog">
                    <form id="newBookForm">
                        <label>Title: <br> <input type="text" name="title" required></label><br>
                        <label>Author: <br> <input type="text" name="author" required></label><br>
                        <label>Pages: <br> <input type="number" name="pages" required></label><br>
                        <label>Year: <br> <input type="number" name="year" required></label><br>
                        <label>Type: <br> <input type="text" name="type" required></label><br>
                        <label>Read: <br> <input type="checkbox" name="isRead"></label>
                        <button id="submit" type="submit">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
